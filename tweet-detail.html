<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポスト - MysteryNet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-layout">
    <aside class="sidebar-left">
      <div class="logo">𝕏</div>
      <nav>
        <div class="nav-item" onclick="location.href='index.html'">🏠 <span>ホーム</span></div>
        <div class="nav-item">🔍 <span>話題を検索</span></div>
        <div class="nav-item active">👤 <span>ポスト</span></div>
      </nav>
    </aside>

    <main class="timeline-container">
      <div class="header">
        <div class="back-button" onclick="history.back()" style="cursor:pointer; margin-right:20px;">←</div>
        <h1>ポスト</h1>
      </div>

      <div class="main-tweet" id="main-tweet-container" style="position: relative; padding: 16px; border-bottom: 1px solid #2f3336;">
        <div class="main-tweet-user" style="display: flex; gap: 12px; margin-bottom: 12px;">
          <div class="avatar" id="main-tweet-avatar"></div>
          <div class="user-names">
            <div class="username" id="main-tweet-username" style="font-weight:bold; display:block;"></div>
            <div class="handle" id="main-tweet-handle" style="color:#71767b;"></div>
          </div>
        </div>

        <div class="main-tweet-text" id="main-tweet-text" style="font-size: 21px; line-height: 1.3; margin-bottom: 12px; white-space: pre-wrap;">
          読み込み中...
        </div>

        <div class="tweet-images" id="main-tweet-images"></div>

        <div class="main-tweet-info" id="main-tweet-info" style="color: #71767b; padding: 12px 0; border-bottom: 1px solid #2f3336; font-size: 15px;">
        </div>

        <div class="tweet-actions main-actions" style="padding: 12px 0; border-bottom: 1px solid #2f3336; display: flex; justify-content: space-around;">
          <div class="action"><span id="action-replies">💬 0</span></div>
          <div class="action"><span id="action-retweets">🔁 0</span></div>
          <div class="action"><span id="action-likes">❤️ 0</span></div>
        </div>

        <div id="evidence-id-display" class="evidence-number"></div>
      </div>

      <div class="replies" id="replies-container"></div>
    </main>

    <aside class="sidebar-right">
      <div class="widget">
        <h2>おすすめ</h2>
        <div class="trend-item" style="padding:10px 0; border-bottom:1px solid #2f3336;">#七瀬さん殺人事件</div>
        <div class="trend-item" style="padding:10px 0;">#きさらぎ町</div>
      </div>
    </aside>
  </div>

  <div id="imageModal" class="modal" onclick="this.style.display='none'">
    <img class="modal-content" id="fullImage">
  </div>

  <script src="data.js"></script>
  <script src="tweet_detail.js"></script>
</body>
</html>

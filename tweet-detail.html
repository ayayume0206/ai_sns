<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポスト - MysteryNet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header profile-header">
      <div class="back-button" onclick="history.back()">←</div>
      <h1>ポスト</h1>
    </div>

    <div class="main-tweet">
      <div class="main-tweet-user">
        <a href="#" class="avatar-link" id="main-tweet-avatar-link">
          <div class="avatar" id="main-tweet-avatar"></div>
        </a>
        <div class="user-names">
          <div class="username" id="main-tweet-username"></div>
          <div class="handle" id="main-tweet-handle"></div>
        </div>
      </div>

      <div class="main-tweet-text" id="main-tweet-text">
        読み込み中...
      </div>

      <div class="tweet-images" id="main-tweet-images" data-count="0"></div>

      <div class="main-tweet-info" id="main-tweet-info">
        </div>

      <div class="tweet-actions main-actions">
        <div class="action"><span id="action-replies">💬 0</span></div>
        <div class="action"><span id="action-retweets">🔁 0</span></div>
        <div class="action"><span id="action-likes">❤️ 0</span></div>
      </div>
    </div>

    <div class="replies" id="replies-container"></div>
  </div>

  <div id="imageModal" class="modal" onclick="this.style.display='none'">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="fullImage">
  </div>

  <div id="evidence-id-display" class="evidence-number"></div>

  <script src="data.js"></script>
  <script src="tweet_detail.js"></script>
</body>
</html>

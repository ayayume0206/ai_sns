<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィール - MysteryNet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-layout">
    <aside class="sidebar-left">
      <div class="logo">𝕏</div>
      <nav>
        <div class="nav-item" onclick="location.href='index.html'">🏠 <span>ホーム</span></div>
        <div class="nav-item">🔍 <span>話題を検索</span></div>
        <div class="nav-item">🔔 <span>通知</span></div>
        <div class="nav-item">✉️ <span>メッセージ</span></div>
        <div class="nav-item active">👤 <span>プロフィール</span></div>
      </nav>
    </aside>

    <main class="timeline-container">
      <div class="header profile-header">
        <div class="back-button" onclick="history.back()" style="cursor:pointer; margin-right:20px;">←</div>
        <div>
          <h1 id="header-name">読み込み中...</h1>
          <span class="handle" id="header-tweet-count" style="font-size: 13px;">0件のポスト</span>
        </div>
      </div>

      <div class="profile-section">
        <div class="header-image" id="profile-header-img"></div>
        <div class="profile-details">
          <div class="profile-avatar-large">
            <img src="" alt="" id="profile-avatar">
          </div>
          <button class="follow-btn">フォロー</button>
          
          <div class="profile-names">
            <div class="username" id="profile-display-name">名前</div>
            <div class="handle" id="profile-handle">@handle</div>
          </div>
          
          <div class="profile-bio" id="profile-bio">自己紹介</div>
          
          <div class="profile-meta">
            <span id="profile-joined">📅 2026年2月から利用しています</span>
          </div>
          
          <div class="profile-stats">
            <span><strong id="profile-following">0</strong> フォロー中</span>
            <span><strong id="profile-followers">0</strong> フォロワー</span>
          </div>
        </div>
      </div>

      <div class="nav-tabs">
        <div class="nav-tab active">ポスト</div>
        <div class="nav-tab">返信</div>
        <div class="nav-tab">メディア</div>
        <div class="nav-tab">いいね</div>
      </div>

      <div class="timeline" id="profile-timeline">
        </div>
    </main>

    <aside class="sidebar-right">
      <div class="search-bar-container">
        <input type="text" class="search-input" placeholder="検索">
      </div>
      <div class="widget">
        <h2>おすすめのユーザー</h2>
        <div class="trend-item">情報屋A【ラムダ】<br><span>@Lambda_inf</span></div>
      </div>
    </aside>
  </div>

  <div id="imageModal" class="modal" onclick="this.style.display='none'">
    <img class="modal-content" id="fullImage">
  </div>

  <script src="data.js"></script>
  <script src="profile_script.js"></script>
</body>
</html>
